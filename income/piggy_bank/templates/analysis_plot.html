<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>家庭收入管理平台</title>
</head>
<body role="document">
<!--导航栏-->
<nav class="navbar navbar-expend-sm bg-dark navbar-dark fixed-top">
    <div class="container">
        <ul class="nav justify-content">
            <form method="post" action="/select_plot/">
            {% csrf_token %}
            <input name="plot" type="image" src="/static/plot.svg" class="btn" onmouseover="this.src='/static/plot1.svg'" onmouseout="this.src='/static/plot.svg'"/>
            <a>&nbsp;&nbsp;&nbsp;</a>
            <select name="plots" class="btn">
                {% for choice in choice_list %}
                    {% if web_choice == choice %}
                        <option value="{{ choice }}" selected>{{ choice }}</option>
                    {% else %}
                    <option value="{{ choice }}">{{ choice }}</option>
                    {% endif %}
                {% endfor %}
            </select>
             </form>
        </ul>
        <ul class="nav justify-content-center">
            <li class="nav-link">
                <a style="color:white" href="/">主页</a>
            </li>
            <li class="nav-link">
                <a style="color:white" href="#">{{ user }}</a>
            </li>
            <li class="nav-link">
                <a style="color:white" href="/logout/">退出</a>
            </li>
        </ul>
    </div>
</nav>
<div class="row" style="padding-top: 70px;">
    <div class="col-md-11">
        <object style="border:0px" type="text/html" data="/static/analysis.html" width=200% height=1000%></object>
        </iframe>
    </div>
</div>
</body>
</html>
