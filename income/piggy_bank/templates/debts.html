<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>家庭收入管理平台</title>
</head>
<body>
<div align="center">
    <font>
        <h1>家庭债务记录</h1>
    </font>
    <!--为了确保post方法能够包含next参数，能够顺利跳转，加入以下逻辑-->
        <form method="post", action="/debts/">
         <!--加入防攻击令牌-->
        {% csrf_token %}
        <br><a>债权人&nbsp;</a><input name="debtee" type="debtee">
        <br><br><a>借&nbsp;&nbsp;&nbsp;款&nbsp;</a><input name="money" type="money">
        <br><br><a>还&nbsp;&nbsp;&nbsp;款&nbsp;</a><input name="paid" type="paid">
        <br><a style="color:red">{{ error }}</a>
        <br><button style="width:215px;height:28px;" id="submit" type="submit">确认</button>
        </form>
</div>
</body>
</html>
